<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Sample preview card component</title>


    <body>

        <table>
            <tr>



                <td class="td-1">
                    <img src="images/image-product-desktop.jpg" alt="img">
                </td>



                <td class="td-2">
                    <h3> PERFUME </h3>

                    <h1> Gabrielle Essence Eau De Parfum </h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <span id="price1">$149.99</span >   <span id="price2">$169.99</span>
                    <br>
                    <button type="button" class="btn btn-outline-light btn-lg download-button"><i class="fa fa-cart-plus"></i>Add to cart</button>



                </td>
            </tr>

        </table>
